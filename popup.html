<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Extension</title>
    <style>
      #warris-body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #00000075;
      }

      .waris-content {
        background-color: white;
        box-shadow: 0px 8px 24px #00000042;
        border-radius: 10px;
        padding: 20px;
        width: 90%;
        max-width: 400px;

        h2 {
          font-size: 25px;
          font-weight: bold;
          text-align: center;
          color: #0ea50e;
          margin: 0 0 15px;
          font-weight: bold;
        }

        select,
        input[type="file"],
        button {
          width: 100%;
          padding: 10px;
          font-size: 14px;
          border-radius: 4px;
          border: 1px solid #d1d5db;
          cursor: pointer;
        }

        label {
          display: block;
          font-size: 15px;
          font-weight: 500;
          color: #615f5f;
          margin-bottom: 4px;
        }

        .opsContainer {
          margin: 20px 0;
        }

        select {
          background-color: white;
          color: #1f2937;
          outline: none;
          &:focus {
            box-shadow: 0 0 0 2px #0ea50e;
          }
        }

        option {
          padding: 3px;
        }

        .fileUpload {
          margin: 20px 0px;
        }
        #headerSelectSection {
          margin: 10px 0;
          margin-bottom: 20px;
          div {
            margin: 10px 0;
          }
        }

        button {
          background-color: #0ea50e;
          color: white;
          font-weight: bolder;
          transition: all ease-in-out 0.1s;

          &:hover {
            background-color: #0a750a;
          }
        }

        .statusContainer {
          margin: 10px 0;
        }

        .hidden {
          display: none;
        }

        #statusLog {
          height: 80px;
          overflow-y: auto;
          background: #e6ece6;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 8px;
          font-size: 13px;
          color: #1f2937;
        }

        #close-overlay {
          background: red;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 3px;
          cursor: pointer;
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 10001;
          width: 10%;
        }
      }
    </style>
  </head>
  <body id="warris-body">
    <div class="waris-content">
      <button id="close-overlay">âœ• Close</button>

      <h2>ðŸ“© WhatsApp Bulk Tool</h2>

      <!-- Select Operation -->
      <div class="opsContainer">
        <label for="operation" class="block text-sm font-medium text-gray-700"
          >Choose Operation</label
        >
        <select
          id="operation"
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"
        >
          <option value="bulk">Send Bulk Messages</option>
          <option value="verify">Verify Numbers Only</option>
        </select>
      </div>

      <!-- Upload File -->
      <div class="fileUpload">
        <label for="fileInput">Upload CSV or Excel</label>
        <input
          type="file"
          id="fileInput"
          accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        />
      </div>

      <!-- Column Headers -->
      <div id="headerSelectSection" class="hidden">
        <div class="space-y-1">
          <label for="phoneHeaderSelect">Phone Number Column</label>
          <select id="phoneHeaderSelect"></select>
        </div>
        <div class="space-y-1">
          <label for="messageHeaderSelect">Message Column</label>
          <select id="messageHeaderSelect"></select>
        </div>
      </div>

      <!-- Start Button -->
      <button
        id="startBtn"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg text-lg font-semibold transition duration-300"
      >
        ðŸš€ Start Operation
      </button>

      <!-- Status Log -->
      <div class="statusContainer">
        <label for="statusLog">Status Log</label>
        <div id="statusLog"></div>
      </div>
    </div>

    <script type="text/javascript" src="./libs/xlsx.full.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
